<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <input type="number" max="99" min="0" id="hr" class="time" placeholder="00">
        <input type="number" max="60" min="0" id="min" class="time" placeholder="00">
        <input type="number" max="60" min="0" id="sec" class="time" placeholder="00">
    </div>

    <div class="button">
        <button class="btn" id="start" onclick="start();"><span class="label">Start</span></button>
        <button class="btn" id="reset" onclick="reset();"> <span class="label">Reset</span></button>
        <!-- <button class="btn" id="stop"> <span class="label">Stop</span></button> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
